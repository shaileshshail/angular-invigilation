<p>newEvents works!</p>
<div>

<div class="flex flex-col justify-center items-center">
  <div class="w-full max-w-6xl border-solid border-gray-400 border-2 rounded bg-blue-200 p-6">
    <p class="content-center">Edit Exam Details</p><br>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
          Title
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
         type="text" [(ngModel)]="newEvent.title" placeholder="Enter Title">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
          Date
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
         type="date" [(ngModel)]="newEvent.date" placeholder="Albuquerque">
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
          Session
        </label>
        <div class="relative">
          <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
           id="grid-state" [(ngModel)]="newEvent.session">
            <option>FN</option>
            <option>AN</option>
          </select>
          <div class="pointer-newEvents-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Classrooms
        </label>
        <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="text" [(ngModel)]="newEvent.classrooms" placeholder="Enter Title"></textarea>
      </div>
    </div>

    <div class="">
      <button class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mr-6 w-2/5 content-center" (click)="addEvent()">
        <ng-container *ngIf="!isLoading()">Add Exam</ng-container>
        <ng-container *ngIf="isLoading()">Loading...</ng-container>
      </button>
    </div>
  </div>

</div>


</div>

<br>
<div class="border grid grid-cols-3 gap-4 justify-between">
  <div class="border-solid border-gray-400 border-2 rounded" *ngFor="let singleEvent of events">
    <app-event (eventEmitter)="handleChildReturn($event)" [event]="singleEvent"></app-event>
  </div>
</div>

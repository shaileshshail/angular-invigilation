<div>
  <p >{{event.title}}</p>
  <p >{{event.date}} {{event.session}}</p>
  <button class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mr-6 w-1/3 content-center" (click)="goToLink(event.id)">Update</button>
  <button class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mr-6 w-1/3 content-center" (click)="deleteEvent(event.id)">Delete</button>
</div>

<div class="p-2">
  <div class="flex flex-col">
    <label>Title   :{{event.title}}</label>
    <label>Date    :{{event.date}}</label>
    <label>Session :{{event.session}}</label>
  </div>
<div class="flex flex-row justify-center">
  <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded mr-6 w-1/3 content-center" (click)="goToLink(event.id)">Update</button>
  <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded mr-6 w-1/3 content-center" (click)="deleteEvent(event.id)">Delete</button>
</div>

</div>

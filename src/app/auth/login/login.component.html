<div class="flex justify-center flex-col">
  <form (ngSubmit)="submit()"
      class="p-4 mt-20 rounded-lg border-4 border-gray-400 m-auto w-1/3">
      <h1 class="text-center text-xl">Login</h1>
      <div class="my-5 w-full">
          <label for="email">Email</label>
          <input type="email" id="email"
              class="p-2 rounded w-full border-2 border-gray-200 text-sm"
              placeholder="Email Address"
              [(ngModel)]="form.email"
              name="email" required>
      </div>
      <div class="my-5 w-full">
          <label for="password">Password</label>
          <input type="password" id="password"
              class="p-2 rounded w-full border-2 border-gray-200 text-sm" placeholder="Password"
              [(ngModel)]="form.password"
              name="password"
              required>
      </div>
      <div  class="my-5 w-full">
        <button class="p-2 w-full bg-blue-400 text-white hover:bg-blue-600">
          <ng-container *ngIf="!isLoading()">Submit</ng-container>
          <ng-container *ngIf="isLoading()">Loading...</ng-container>
        </button>
      </div>
  </form>
    <div class="p-4 rounded-lg m-auto">
      <button class="justify-center" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" (click)="signInWithGoogle()"><img [src]="src" width="250">
      </button>
    </div>
</div>
